<!doctype html>
<html>
    <head>
        <title>Preview Mode</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container p-3">
            <div class="row">
                <div class="d-grid gap-2 d-md-block">
                    <a id="previewButton" class="btn btn-primary" target="_blank" rel="noopener noreferrer">Preview Current Page</a>
                </div>
            </div>

            <div class="row mt-5">
                <div class="d-grid gap-2 d-md-block">
                    <button id="refreshChannel" class="btn btn-outline-secondary">Refresh Channel</button>
                    <button id="refreshPage" class="btn btn-outline-secondary">Refresh Page</button>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
